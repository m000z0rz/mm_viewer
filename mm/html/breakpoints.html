<div class="container-fluid">

    <div class="row flex-xl-nowrap justify-content-md-center">

        <div class="col-md-6">
            <h3>Read</h3>
            <table class="table bp-table">
                <tr><th>x</th><th>Address</th><th>Value</th><th>Value at last read</th><th>Location of last read</th></tr>
                <tbody id="readTableBody">
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h3>Write</h3>
            <table class=".table">
                <tbody id="writeTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row flex-xl-nowrap justify-content-md-center">
        <div class="col-md-6">
            <h3>Execute</h3>
            <table class=".table">
                <tbody id="execTableBody">
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h3>Actor-specific Execute</h3>
            <table class=".table">
                <tbody id="actorExecTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
